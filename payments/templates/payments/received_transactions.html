{% extends 'payments/base.html' %}
{% block content %}
  <h2>Полученные транзакции</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Отправитель</th>
        <th>Сумма</th>
        <th>Дата</th>
      </tr>
    </thead>
    <tbody>
      {% for tx in transactions %}
        <tr>
          <td>{{ tx.id }}</td>
          <td>{{ tx.sender.full_name }}</td>
          <td>{{ tx.amount }}</td>
          <td>{{ tx.date|date:"d.m.Y H:i" }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">Полученных транзакций не найдено.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
